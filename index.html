<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random User Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1 class="title"> Random User Generator</h1>
<div class="user-profile">
  <img id="avatar" src="https://c4.wallpaperflare.com/wallpaper/752/31/611/game-of-thrones-image-of-jon-snow-wallpaper-preview.jpg" />
  <div id="fullname">Jon Snow</div>
  <div id="username">
    kingofnorth
  </div>
  <div class="description">
    <div>Email: <span id="email">jon@hotmail.com</span></div>
    <div>City: <span id="city">Winterfell</span></div>
  </div>
  <div class="footer">
    <button id="btn">Next User!</button>
  </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
